<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Amorphus's Blog</title>
</head>
<body>
<div>
  <h1><a href="/">Django Amorphus Blog</a></h1>
</div>

{% for post in posts %}
<div>
  <p>published: {{ post.publish_date }}</p>
  <h2><a href="">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}

</body>
</html>
