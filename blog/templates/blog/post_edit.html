{% extends 'blog/base.html' %}

{% block content %}
  {% if not post.id %}
  <h1>Новая запись</h1>
  {% else %}
  <h1>Редактирование записи</h1>
  {% endif %}
  <form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Сохранить</button>
  </form>
{% endblock %}
